<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://egorik11.github.io/Validation-Form/validation.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="main_block">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Username</span>
        <input id="userName" type="text" class="form-control" placeholder="Username" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <input id="email" type="email" class="form-control" placeholder="Email" aria-label="Email"
          aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>

      <div class="input-group mb-3">
        <input id="numberPhone" type="text" class="form-control" placeholder="Number phone" aria-label="Number phone"
          aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">Number phone</span>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
